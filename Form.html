<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="in2.css">
    <style>
        .payment-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-form .form-group {
            margin-bottom: 15px;
        }
        .payment-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .payment-form .form-group input, 
        .payment-form .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form .form-group select {
            padding: 10px;
        }
        .payment-form .form-group .half-width {
            width: 48%;
            float: left;
        }
        .payment-form .form-group .half-width:first-child {
            margin-right: 4%;
        }
        .payment-form .form-group .half-width:last-child {
            margin-left: 4%;
        }
        .payment-form .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-form .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-color: rgb(255, 230, 247);">

    <div class="payment-form">
        <h2>Formulario de Pago</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Dirección de Envío</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group half-width">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group half-width">
                <label for="zip">Código Postal</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <div class="form-group">
                <label for="card-name">Nombre en la Tarjeta</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group half-width">
                <label for="expiry-date">Fecha de Expiración (MM/AA)</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group half-width">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <button type="submit" class="submit-button">Pagar</button>
        </form>
    </div>

</body>
</html>
